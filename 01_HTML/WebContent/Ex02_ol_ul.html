<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>목록 태그</title>
</head>
<body>
<!-- 
	ol : ordered list(순서있는 목록)
	ul : unordered list(순서없는 목록)
-->	
	<h2>7월 첫주 영화 예매 순위</h2>
	<ol type="A">
		<li>아이언맨</li> 
		<li>살아있다</li>
		<li>결백</li>
	</ol>
	
	<hr size="20" width="100">
	
	<h2>웹 개발자 양성과정</h2>
	<ul type="square">
		<li>JAVA</li>
		<li>Oracle</li>
		<li>HTML</li>
	</ul>
	
	<br><br>
	<dl>
		<dt>dl,dt,dd : 제목</dt>
		<dd>
			내용 정의
		 	용어 정의할 때 사용하는 태그 
		</dd>
	</dl>
	<br><br><br><br><br><br>
</body>  
</html>
