<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="2">
		<tr>
			<td rowspan="2">일</td>
			<td>이</td>
			<td>삼</td>
		</tr>
		<tr>
			<td colspan="2">사</td>
			<!-- <td>오</td>
			<td>육</td>
 -->
		</tr>
	</table>
	<br>
	<br>
	<table border="1" width="300" height="280" align = "center">
		<tr>
			<td bgcolor="pink" rowspan="3" align="center">일</td>
			<td bgcolor="yellow" colspan="3" align="left">이</td>
		</tr>
		<tr>
			<td bgcolor="white" colspan="2" align="left">삼</td>
			<td bgcolor="lightgreen" rowspan="3" align="right">사</td>
		</tr>
		<tr>
			<td bgcolor="orange" align="left">오</td>
			<td bgcolor="skyblue" align="center">육</td>
		</tr>
		<tr>
			<td bgcolor="blue" colspan="3" align="left"><font color = "white">칠</font></td>
		</tr>
	</table>
</body>
</html>
