
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
	function inputCheck(){
		//alert(2);
		str = "입력한 항목은\n";
		
		if($('input[name=title]').val()==""){
			alert("jquery 제목 누락");
			$('input[name=title]').focus();
			return false;
		}
		
		
		if($('input[name=author]').val()==""){
			alert("author 누락");
			$('input[name=author]').focus();
			return false;
		}
		
		if($('input[name=publisher]').val()==""){
			alert("publisher 누락");
			$('input[name=publisher]').focus();
			return false;
		}
		
		if($('input[name=price]').val()==""){
			alert("price 누락");
			$('input[name=price]').focus();
			return false;
		}
		
		if( isNaN($('input[name=price]').val()) == true){
			alert("가격은 숫자로 입력하세요");
			$('input[name=price]').select();
			return false;
		}
		
		if($('input[name=date]').val()==""){
			alert("date 누락");
			return false;
		}
		
		str += $('input[name=title]').val()+"\n";
		str += $('input[name=author]').val()+"\n";
		str += $('input[name=publisher]').val()+"\n";
		str += $('input[name=price]').val()+"\n";
		str += $('input[name=date]').val()+"\n";
		
		
		if(!$('input[name=kind]').is(":checked")){
			alert("배송비 체크 누락");
			return false;
		}
		
		str += $('input[name=kind]:checked').val()+"\n";
		
		if($('input[name=bookstore]:checked').length==0){
			alert("서점 최소 하나 선택하세요");
			return false;
		}
		
		$('input[name=bookstore]:checked').each(function(){
			str += $(this).val() +" ";
		});
		str += "\n";
		
		
		if($('select[name=count] option:selected').val() == "선택"){
			alert("보유수량을 선택하세요");
			return false;
		}
		
		count = $('select[name=count] option:selected').val();
		str += count +"\n";
		
		alert(str);
		
	}
</script>

</head>
<body>  
	<h1>도서 정보 입력</h1>
	<form name="myform" action="Result.jsp" method="post">
		<table border=1>
			<tr>
				<td>제목</td>
				<td><input type="text" name="title"></td>
			</tr>
			<tr>
				<td>저자</td>
				<td><input type="text" name="author">
			</tr>
			<tr>
				<td>출판사</td>
				<td><input type="text" name="publisher">
			</tr>
			<tr>
				<td>가격</td>
				<td><input type="text" name="price">
			</tr>
			<tr>
				<td>입고일</td>
				<td><input type="date" name="date">
			</tr>

			<tr>
				<td>배송비</td>
				<td>유료 <input type="radio" name="kind" value="유료"> 
					무료 <input type="radio" name="kind" value="무료">
			</tr>
			<tr>
				<td>구입가능 서점</td>
				<td>교보문고 <input type="checkbox" name="bookstore" value="kyobo">
					알라딘 <input type="checkbox" name="bookstore" value="aladin">
					yes24 <input type="checkbox" name="bookstore" value="yes24">
					인터파크 <input type="checkbox" name="bookstore" value="interpark">
			</tr>
			<tr>
				<td>보유수량</td>
				<td>
				<select name="count" id="count">
					<option value="선택">선택
					<option value="1">1
					<option value="2">2
					<option value="3">3
					<option value="4">4
					<option value="5">5
				</select></td>
			</tr>

		</table>
		<br> <input type="submit" value="전송" onclick="return inputCheck()"> 
		<input type="reset"	value="취소">
	</form>
</body>
</html>
