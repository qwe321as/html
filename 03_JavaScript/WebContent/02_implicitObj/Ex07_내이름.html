<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex07_내이름.html</title>
<style type="text/css">
img{
width: 100px;
height: 100px;
border: "1";
}
</style>
<script type="text/javascript">
	var f_selbox = new Array('여성복', '남성복', '아동복');

	var s_selboxText = new Array();
	s_selboxText[0] = new Array('회색바지', '검정바지', '반팔');
	s_selboxText[1] = new Array('점퍼', '코트', '양복', '셔츠');
	s_selboxText[2] = new Array('오렌지원피스', '분홍원피스', '남자아동복');

	var s_selboxImage = new Array();
	s_selboxImage[0] = new Array('woman1.jpg', 'woman2.jpg', 'woman3.jpg');
	s_selboxImage[1] = new Array('man1.jpg', '남성코트.jpg', 'man3.jpg', '셔츠.jpg');
	s_selboxImage[2] = new Array('child1.jpg', 'child2.jpg', 'child3.jpg');

	function init() {
		f_sel = document.myform.first;
		f_sel.options[0] = new Option("선택");
		s_sel = document.myform.second;
		s_sel.options[0] = new Option("선택");

		for (var i = 0; i < f_selbox.length; i++) {
			f_sel.options[i + 1] = new Option(f_selbox[i]);
		}
	}
	function firstchange() {
		f_sel = document.myform.first;
		s_sel = document.myform.second;
		f_selIndex = f_sel.selectedIndex;
		//	alert(f_selIndex);
		for (var i = s_sel.length - 1; i >= 0; i--) {
			s_sel.options[i] = null;
		}
		s_sel.options[0] = new Option("선택");
		for (var i = 0; i < s_selboxText[f_selIndex - 1].length; i++) {
			s_sel.options[i + 1] = new Option(s_selboxText[f_selIndex - 1][i])
		}
	}

	function secondchange() {
		f_sel = document.myform.first;
		s_sel = document.myform.second;
		f_selIndex = f_sel.selectedIndex; 
		s_selIndex = s_sel.selectedIndex;
		//		alert(s_selIndex+", "+f_selIndex);
		var area = document.getElementById("result");
		area.innerHTML = "선택한 상품은<br> <img src=../images/"+s_selboxImage[f_selIndex-1][s_selIndex-1]+ " />";
	}
</script>
</head>
<body onLoad="init()">
	<form name="myform">
		<select id="first" style="width: 100px" onchange="firstchange()"></select>
		<select id="second" style="width: 100px" onchange="secondchange()"></select>
	</form>
	<div id="result"></div>

</body>
</html>
