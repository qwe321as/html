	var a = new Array();
	document.write("a의 길이: " + a.length + "<br>");
	for (var i = 0; i < a.length; i++) {
		document.write(a[i] + " <br>");
	}
	document.write("<br>");
	a[0] = "spring";
	a[1] = "summer";
	a[2] = "fall";
	a[5] = "winter";
	for (var i = 0; i < a.length; i++) {
		document.write(a[i] + " <br>");
	}
	document.write(a + " <br>");
	document.write(a.toString() + " <br>");
	document.write("----------------------<br>");
	var b = [ 'rose', 'tulip', 'lily',123 ];
	document.write(b + " <br>");

	for (var i = 0; i < b.length; i++) {
		document.write(b[i] + " <br>");
	}
	//for in 문
	for (x in b) {
		document.write(x + ":" + b[x]+" "+b[x].length);
		document.write("<br>");
	}
	document.write("----------------------<br>");
	var c = new Array('kim', 'lee');
	var d = new Array('park', 'choi','won');
	cd = c.concat(d);
	document.write("cd: "+ cd);
	document.write("<br>");
	dc = d.concat(c);
	document.write("dc: "+ dc);
	document.write("<br>");
	document.write(dc.reverse()+"<br>"); 
	document.write("slice: "+ cd.slice(1,3));
	document.write("<br>");
	document.write("sort: "+ cd.sort().reverse());
	document.write("<br>");
	//sort 오름차순 
	//3은 포함안함 앞까지만
</script>
