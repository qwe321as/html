
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex06_select_option.html</title>
<style type="text/css">
#result{
height: 150px;
width: 200px;
background: pink;}
</style>
<script type="text/javascript">
	var f_selarr = new Array('한식', '중식', '일식', '외국식');

	var s_selarr = new Array();
	s_selarr[0] = new Array('김치찌개', '된장찌개', '불고기', '설렁탕', '뼈해장국');
	s_selarr[1] = new Array('탕수육', '팔보채', '깐풍기', '볶음밥');
	s_selarr[2] = new Array('초밥', '스시', '우동');
	s_selarr[3] = new Array('스테이크', '캐비어', '푸아그라', '파스타', '월남쌈');

	function init() {
		//alert(1);
		f_sel = document.myform.first;
		f_sel.options[0] = new Option("선택", "선택");

		for (var i = 0; i < f_selarr.length; i++) {
			f_sel.options[i + 1] = new Option(f_selarr[i]);
		}
	}
	function firstchange() {
		f_sel = document.myform.first;
		f_selIndex = f_sel.selectedIndex;
		s_sel = document.myform.second;

		s_sel.options[0] = new Option("선택", "선택");
		//alert(f_sel.selectedIndex);
		for (var i = s_sel.length-1; i > -1; i--) {
			s_sel.options[i]= null;
		}
		for (var i = 0; i < s_selarr[f_selIndex - 1].length; i++) {
			s_sel.options[i + 1] = new Option(s_selarr[f_selIndex - 1][i]);
		}
	}
	function secondchange() {

		s_sel = document.myform.second;
		f_sel = document.myform.first;
		f_selIndex = f_sel.selectedIndex;
		s_selIndex = s_sel.selectedIndex;
		
		f_value = f_sel.options[f_selIndex].text;
		s_value = s_sel.options[s_selIndex].value;
		
		
		var area = document.getElementById("result");
		area.innerHTML = "선택한  메뉴:" + f_value+","+s_value +"입니다.";
	}
</script>
</head>
<body onLoad="init()">
	<form name="myform">
		<select id="first" onchange="firstchange()"></select> <select
			id="second" style="width:70px" onchange="secondchange()"></select>
	</form>
	<div id = "result" ></div>

</body>
</html>
