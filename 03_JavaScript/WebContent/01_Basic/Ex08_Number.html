<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var su1 = prompt("정수를 입력하세요", "10");
	var su2 = prompt("정수를 입력하세요", "20");
	document.write(su1 + su2 + "<br>");
	document.write(Number(su1) + Number(su2) + "<br>");
	document.write(parseInt(su1) + parseInt(su2) + "<br>");
	document.write(eval(su1) +eval(su2) + "<br>");
	document.write(+su1 + +su2 + "<br><br>");
	document.write(Number("15+3*4")+"<br>");
	document.write(parseInt("15+3*4")+"<br>");
	document.write(eval("15+3*4")+"<br>");
</script>
</head>
<body>

</body>
</html>
