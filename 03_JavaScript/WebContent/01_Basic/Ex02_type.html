<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write(typeof ('abc') + "<br>");
	document.write(typeof ("abc") + "<br>");
	document.write(typeof ("") + "<br>");
	document.write(typeof (123) + "<br>");
	document.write(typeof (1.2345) + "<br>");
	document.write(typeof ("true") + "<br>");
	document.write(typeof (true) + "<br><br>");
	var x=7;
	document.write(x+"<br>");
	document.write(typeof (x)+"<br>");
	document.write(typeof (null)+"<br>");
</script>
</head>
