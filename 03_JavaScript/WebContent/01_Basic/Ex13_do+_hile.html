<title>Insert title here</title>
<script type="text/javascript">
 cnt=0;
 sum=0;
do {
	str = prompt("입력하세요","stop입력하면 중지");
	document.write("<h4>입력한 값:"+str+"</h4>");
	cnt++;
	
	//str = eval(str);

		break;

} while (true);

document.write("반복횟수: "+cnt+ "<br>");
</script>
