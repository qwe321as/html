<script type="text/javascript">
	function receiver() {
		//alert(1);

		myform.child_id.value = opener.myform.id.value;

		window.document.myform.child_pw.value = window.opener.document.myform.pw.value;

	}
	function myClose() {
		 opener.myform.id.value =myform.child_id.value;
		 window.opener.document.myform.pw.value = document.myform.child_pw.value;
		 self.close();
	}
</script>
</head>
<body onload="receiver()">

	<form name="myform">

			type="text" name="child_pw" /> <br> <input type="button"
			value="닫기" onclick="myClose()" />

	</form>
