<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function check() {
		str = "선택한 항목은 \n";
		if (document.myform.id.value == "") {
			alert("id 입력누락");
			return false;
		}
		str += myform.id.value+" \n";
		
		if (document.myform.pw.value == "") {
			alert("비밀번호 입력누락");
			return false;
		}
		if (myform.pw.value.length<4||myform.pw.value.length>8) {
			alert("비밀번호는 4자이상, 8자이하 입력하세요");
			return false;
		}
		str += myform.pw.value +" \n";

		telvalue = document.myform.tel.value;
		if (isNaN(telvalue) || telvalue == "") {
			alert('숫자만 입력가능합니다.'); //NaN not a number
			document.myform.tel.value = "";
			return false;
		}
		str += myform.tel.value +" \n";

		len = myform.song.length;
	//	alert("len:" + len)
	
		flag = false;
		for (var i = 0; i < len; i++) {
			if (myform.song[i].checked == true){
		str += myform.song[i].value +" \n";
				flag = true;}
		}
		if (flag==false) {
			alert("노래한곡은 선택해야 합니다.");
			return false;
		}
		flag = false;
		for (var i = 0; i < myform.hobby.length; i++) {
			if (myform.hobby[i].checked == true) {
		str += myform.hobby[i].value +"/";
				flag=true;}
		}
		str += " \n";
		if (flag == false) {
			alert("취미 최소 한개는 선택해야합니다.");
			return false;
		}
		index = document.myform.food.selectedIndex;
		if (index==0) {
			alert("메뉴 선택하세요")
			return false;
		}
			str += myform.food[index].value+" \n";

		alert(str);
	}
	function cleartext(address) {
		if (address.defaultValue == address.value) {
			address.value = "";
		}
	}
</script>
</head>
<body>
	<form name="myform" action="abc.jsp">
		아이디 : <input type="text" name="id" placeholder="아이디를 입력하세요.">
		<br> 비밀번호: <input type="password" name="pw"><br> 주소:
		<input type="text" name="addr" value="주소를 입력하세요."
			onfocus="cleartext(this)"><br>
		<!-- defaultValue -->
		연락처: <input type="text" name="tel"> (-는 빼고 숫자만 입력하세요) <br>
		<br> 좋아하는 노래를 선택하세요<br> 
		<input type="radio" name="song"	value="세월이 가면 "> 세월이가면 
		<input type="radio" name="song"	value="붉은노을 "> 붉은노을 
		<input type="radio" name="song"	value="희망사항 "> 희망사항 			
		<input type="radio" name="song" value="마시멜로"> 마시멜로 <br>
		<br> 좋아하는 취미를 선택하세요<br>
		<input type="checkbox" name="hobby" value="영화감상">영화감상
		<input type="checkbox" name="hobby" value="연극감상">연극감상
		<input type="checkbox" name="hobby" value="뮤지컬감상">뮤지컬감상
		<input type="checkbox" name="hobby" value="전시회감상">전시회감상<br>			 
		<br> 좋아하는 음식을 선택하세요<br>
		<select id = "favo" name="food">
		<option value="선택">선택</option>
		<option value="짜장면">짜장면</option>
		<option value="탕수육">탕수육</option>
		<option value="피자">피자</option>
		<option value="햄버거">햄버거</option>
		</select>
		<br><br>
		<input type="submit" value="등록"	onClick="return check()"> 
		<input type="reset" value="취소">
	</form>
</body>
</html>
