<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
button {
display: block;
width: 300px;
height: 30px;
margin: 10px;
color: white;
background-color: pink;
}
div{
color:white;
background-color: skyblue;
border: 2px solid black;
width: 300px;
height: 30px;
margin: 10px;

text-align: center;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	$('button').click(function () {
		
		//alert($(this).text());
		if ($(this).text() == 'Second') {
			$(this).replaceWith("<div>"+$(this).text()+"</div>");
		}
	});
});

</script>
</head>
<body>
<button>First</button>
<button>Second</button>
<button>Third</button>
</body>
</html>
