<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02_form_이예지.html</title>
<style type="text/css">
table {
	width: 500px;
	height: 500px;
	border: 1;
	cellpadding: 0;
	cellspacing: 5px;
	border-collapse: collapse;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	duplicate = false;

	function idCheck() {
		//alert(2);
		duplicate = true;

		if (document.myform.id.value == "abcd") {
			alert("중복되는 아이디입니다.");
			document.myform.id.value = "";
			document.myform.id.focus();
		} else {
			alert("사용 가능한 아이디입니다.");
		}

	}// idCheck

	/* $(function () {
		$('input[type=submit]').click(function () {
			
		});
		
	}); */
	function check() {
		if ($('input[id="id"]').val() == '') {
			alert('id 누락');
			$('input[id="id"]').focus();
			return false;
		}
		if ($('input[name=password]').val() == "") {
			alert('pw 누락');
			$('input[name=password]').focus();
			return false;
		}
		if ($('input[name=repassword]').val() == "") {
			alert('pw 확인 누락');
			$('input[name=repassword]').focus();
			return false;
		}
		if ($('input[name=repassword]').val() != $('input[name=password]')
				.val()) {
			alert('비번일치안함');
			$('input[name=repassword]').select();
			return false;
		}
		if ($('input[name=name]').val() == "") {
			alert('name 확인 누락');
			$('input[name=name]').focus();
			return false;
		}
		if ($('select option:selected').val() == "선택") {
			alert('지역번호 선택 누락');
			return false;
		}
		if ($('input[name=phone1]').val() == "") {
			alert('전화번호 누락');
			$('input[name=phone1]').focus();
			return false;
		}
		ph = $('input[name="phone1"]').val();
		if (isNaN(ph)) {
			alert('전화번호에는 숫자만입력');
			$('input[name=phone1]').focus();
			return false;
		}
		if ($('input[name=phone2]').val() == "") {
			alert('전화번호 누락');
			$('input[name=phone2]').focus();
			return false;
		}
		ph = $('input[name="phone2"]').val();
		if (isNaN(ph)) {
			alert('전화번호에는 숫자만입력');
			$('input[name=phone2]').focus();
			return false;
		}
		if ($('input[name=address1]').val() == "") {
			alert('주소 누락');
			$('input[name=address1]').focus();
			return false;
		}
		if ($('input[name=address2]').val() == "") {
			alert('세부 주소 누락');
			$('input[name=address2]').focus();
			return false;
		}

		if ($('input[name=email]').val() == "") {
			alert('email  누락');
			$('input[name=email]').focus();
			return false;
		}
		if ($('input[name=email]').val().indexOf('@') == -1) {
			alert('이메일 형식 아님');
			return false;
		}
		str = "입력한 항목은 : \n";
		str += $("input[id=id]").val() + "\n";
		str += $("input[name=password]").val() + "\n";
		str += $("input[name=name]").val() + "\n";
		str += $('select option:selected').val() + "-";
		str += $("input[name=phone1]").val() + "-";
		str += $("input[name=phone2]").val() + "\n";
		str += $("input[name=address1]").val() + "\n";
		str += $("input[name=address2]").val() + "\n";
		str += $("input[name=email]").val() + "\n";

		if ($('input[type=checkbox]:checked').length == 0) {
			alert('좋아하는 가수를 선택 누락');
			$('input[value="방탄"]').focus();
			return false;
		}
		$('input[type=checkbox]:checked').each(function() {
			str += $(this).val() + " ";
		});
		str += "\n";
		//if ($('input[name="gender"]:checked').length==0) {}

		if ($('input[name=gender]').is(":checked") == false) {
			alert('성별 누락');
			return false;
		}
		str += $('input[name=gender]:checked').val() + '\n';

		if ($('textarea[name="ta"]').val() == "") {
			alert("textarea누락");
			return false;
		}
		str += $('textarea[name="ta"]').val();
		alert(str);

	}
</script>


</head>
<body>
	<form action="result.jsp" name="myform">
		<table border=1>
			<tr>
				<td>아이디</td>
				<td>
				<input type="text" id="id" size="20" maxlength="10"	value="아이디 입력"> 
					<input type="button" value="중복 체크"	onClick="idCheck()"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="password" size="20" maxlength="10"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" name="repassword" size="20" maxlength="10"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="20" maxlength="10"></td>
			</tr>
			<tr>
				<td>전화 번호</td>
				<td><select name="areacode">
						<option value="선택">선택</option>
						<option value="02">02</option>
						<option value="031">031</option>
						<option value="051">051</option>
						<option value="043">043</option>
						<option value="064">064</option>
				</select> &nbsp;-&nbsp; 
				<input type="text" name="phone1" size="4" maxlength="4"> &nbsp;-&nbsp; 
				<input type="text" name="phone2" size="4" maxlength="4"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="address1" size="30" maxlength="30">
				</td>
			</tr>
			<tr>
				<td>세부 주소</td>
				<td><input type="text" name="address2" size="30" maxlength="30"></td>
			</tr>
			<tr>
				<td>email</td>
				<td><input type="text" name="email" size="30" maxlength="30"></td>
			</tr>
			<tr>
				<td>사진 올리기</td>
				<td><input type="file"></td>
			</tr>
			<tr>
				<td>좋아하는 가수</td>
				<td><input type="checkbox" name="singer" value="소녀시대"
					checked="checked">소녀시대 <input type="checkbox" name="singer"
					value="방탄">방탄 <input type="checkbox" name="singer"
					value="레드벨벳">레드벨벳 <input type="checkbox" name="singer"
					value="동방신기">동방신기</td>
			</tr>
			<tr>
				<td>성별</td>
				<td><input type="radio" name="gender" value="남">남 <input
					type="radio" name="gender" value="여">여</td>
			</tr>
			<tr>
				<td>글 쓰기</td>
				<td><textarea rows="5" cols="30" name="ta">여기는 textarea자리</textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="전송합시다." onClick="return check()">
					&nbsp;&nbsp;&nbsp; <input type="reset" value="초기화"></td>
			</tr>
		</table>
	</form>
</body>
</html>
