<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.spotlight{
		background-color: yellow;
	}
	.redtext{
		color : red;
	}
	.largetext{
		font-size: 30pt;
	}
	.italictext{
		font-style: italic; /*글자기울임*/
	}
	.under{
		text-decoration: underline; /*글자 밑줄*/
	}
</style>
<script src="../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('button').click(function () {
//			alert(2);
			$('#myToggle li').toggle();//사라졌다~ 없어졌다~
		});//click
		
		$('#myToggle li').toggle(first,second,third); //번갈아가면서 반복호출
		
		$('#yourToggle li').click(whenclick);
	});//ready
	function whenclick() {
		$(this).toggleClass('italictext');
	}
	function first() {
		$(this).addClass('redtext');
	}
	function second() {
		$(this).removeClass('redtext');
	}
	function third() {
		$(this).addClass('under')
	}
</script>
</head>
<body>
<h1>toggle함수</h1>
<ul id="myToggle">
<li><h2>SuperJunior</h2></li>
<li><h2>Shinee</h2></li>
<li><h2>B to B</h2></li>
</ul>
<hr>
<h1>toggleClass함수</h1>
<ul id="yourToggle">
<li><h2>원더걸스</h2></li>
<li><h2>2ne1</h2></li>
<li><h2>레드벨벳</h2></li>
</ul>
<button>버튼</button>
</body>
</html>
