<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01_element.html</title>
<style type="text/css">
	.spotlight{
		background-color: yellow;
	}
	.redtext{
		color : red;
	}
	.largetext{
		font-size: 30pt;
	}
	.italictext{
		font-style: italic; /*글자기울임*/
	}
	.under{
		text-decoration: underline; /*글자 밑줄*/
	}
</style>
<script src="../js/jquery.js"  type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		
		$('span').addClass('redtext');
		$('div').addClass('spotlight');
		$('#simple1').addClass('largetext');
		$('.simple1').addClass('italictext');
		$('span').addClass('under');
		
	});
	//new 클래스이름
</script>

</head>
<body>
	<span id="simple1">simple</span>
	<span class="simple1">jQuery</span>
	<span id="simple1">basic</span>
	<span class="simple1">example</span>
	
	<hr>
	
	<div>
		<em>Hello</em>
		<em>jQuery</em>
	</div>
	
	<span>
		<em>Good Bye</em>
		<em>JavaScript</em>
	</span>
</body>
</html>
