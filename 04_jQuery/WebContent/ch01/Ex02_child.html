<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex02_child.html</title>
<style type="text/css">
	.result1{
		background: lime;
	}
	.result2{
		background: tomato;
	}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		//alert(1);
		
	 	$('p em').css('background-color','yellow')
				 .css('border','3pt solid #f00')
				 .each(function(){
					 $('.result1').append($(this).text());
				 }); 	
		
	 	/*$('div > em').css('background-color','pink')
					.each(function(){
						$('.result2').append($(this).text()+" ");
					}); */
		
		
		/* $('em + span').css('background-color','orange')
						.css('border','3pt solid green')
						.each(function(){
							$('.result3').append($(this).text()+" ");
						}); */
	}); // ready
	
	//append() : 자식으로 추가
		
</script>
</head>	
<body>
	<p>
		<em>one</em>
		<em>two</em>
		<span><em>three</em></span>
	</p>	
	
	<div>
		<em>four</em>
		<span><em>five</em></span>
		<em>six</em>
	</div>
	
	<div>
		<span>검색된 엘리먼트1</span>
		<span class="result1"></span>
	</div>
	
	<div>
		<span>검색된 엘리먼트2</span>
		<span class="result2"></span>
	</div>
	
	<div>
		<span>검색된 엘리먼트3</span>
		<span class="result3"></span>
	</div>
	
	
</body>
</html>
