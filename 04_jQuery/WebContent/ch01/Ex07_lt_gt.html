<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
tr{
background-color: yellow;
}
.pink{
background-color: pink;
}
.orange{
background-color: orange;
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('td').addClass('pink');
	$('td:lt(2)').removeClass('pink');
	$('td:gt(4)').removeClass('pink');//4보다 큰
	$('td:gt(7)').addClass('orange');
});
</script>
</head>
<body>
	<table border="1">
		<tr>
			<td>one</td>
			<td>two</td>
			<td>three</td>
		</tr>
		<tr>
			<td>four</td>
			<td>five</td>
			<td>six</td>
		</tr>
	</table>
	<br><br>
	<table border="1">

		</tr>
	</table>
</body>
</html>
