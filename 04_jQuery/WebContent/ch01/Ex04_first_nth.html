<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function () {
	$('span:first-child').css('background','yellow');
	$('span:last-child').css('background','red');
	$('span:first').css('color','orange');
	$('span:last').css('color','cyan');
	$('span:nth-child(2)').css('font-style','italic').css('text-decoration','underline');
	
});
</script>
</head>
<body>
<p>
<span>jQuery 예제1 </span>
<span>jQuery 예제2 </span>
<span>jQuery 예제3 </span>
</p>
<p>
<span>jQuery 예제4 </span>
<span>jQuery 예제5 </span>
<span>jQuery 예제6 </span>
</p>
<p>
<span>jQuery 예제7 </span>
<span>jQuery 예제8 </span>
<span>jQuery 예제9 </span>
</p>
</body>
</html>
