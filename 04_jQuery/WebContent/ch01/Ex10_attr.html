<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#left_side div {
	float: left;
	margin-right: 10px;
}

#left_side2 {
	clear: left;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
	 	
		$('#left').click(function () {
			//alert(1);
			temp = $('img').eq(0).attr('src');
			
			for (var i = 0; i < $('img').length-1 ; i++) {
				$('img').eq(i).attr('src', $('img').eq(i+1).attr('src'));
				/* imsi = $('img').eq(i+1).attr('src');
				$('img').eq(i).attr('src',imsi); */
			}
			$('img').eq($('img').length-1).attr('src',temp);
		});
	});
</script>
</head>
<body>
	<div id="left_side">
		<div>
			<img src="../images/y.png" width="100" height="100">
		</div>
		<div>
			<img src="../images/c.jpg" width="100" height="100">
		</div>
		<div>
			<img src="../images/image1.jpg" width="100" height="100">
		</div>
	</div>
	<div id="left_side2">
		<input type="button" id="left" value="버튼">

	</div>
</body>
</html>
