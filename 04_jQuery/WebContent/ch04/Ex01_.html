<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width: 100px;
height: 100px;
}
img{
width: 100px;
height: 100px;
}
</style>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	$('a').bind('click mouseover',function () {
		imsi = $(this).attr('href');
		//alert(imsi)
		$('img').attr('src',imsi);
		return false;
	});
});

</script>
</head>
<body>
<ul>
<li><a href="../images/a.jpg">a이미지</a></li>
<li><a href="../images/b.jpg">b이미지</a></li>
</ul>
<img src="../images/c.jpg">
<div></div>
</body>
</html>
