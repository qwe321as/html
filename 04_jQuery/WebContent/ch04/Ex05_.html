<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
height: 30px;
width: 30px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function () {
		$('#sel').change(function () {
			//alert(1);
			img=$(this).val();//내가 선택한 옵션
			//alert(img);
			$('img').attr('src','../images/'+img);
		}).change();
	});
</script>
</head>
<body>
	<form name="frm">
		<table>
			<tr>
				<td><select id="sel">
						<option value="strawberry.gif">딸기
						<option value="banana.gif">바나나
						<option value="apple.gif" selected>사과
				</select></td>
				<td><img id="img"></td>
			</tr>
		</table>
	</form>
</body>
</html>
