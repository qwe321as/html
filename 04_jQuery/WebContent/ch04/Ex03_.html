<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	$('img').bind({
		'mouseover':function(){
			$(this).attr('src','../images/but2.gif')
		},
		mouseout : function(){
			$(this).attr('src','../images/but1.gif')
		}
		
	});
});


</script>
</head>
<body>
	<img src="../images/but1.gif">
</body>
</html>
