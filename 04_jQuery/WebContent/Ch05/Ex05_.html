<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
text-align: center;
}
p{
width:400px;
height: 90px;
border : 1px solid gray;
}
div {
	width: 380px;
	height: 65px;
	font-size: 36px;
	text-align: center;
	background-color: pink;
	position: absolute;
	left:8px;
	top:16px;
	padding: 13px;
	display: none;
}
span {
 color: gray;
 display: none; 	
}
</style>
<script src="../js/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
	$("#fadeIn").click(function () {
		$('div').fadeIn('fast',function(){
		$('span').fadeIn('fast');
		});
	});
	$("#fadeOut").click(function () {
		$('span').fadeOut('slow', function () {
			$('div').fadeOut('slow');
		});
	});
	$("#fadeToggle").click(function () {
		$('div').fadeToggle('slow', function () {
			$('span').fadeToggle('slow');
		});
	});
});

</script>
</head>
<body>
<p>
불투명도를 점점 높여서 보이도록 한다.
speed를 fast, nomal, slow, 0이상의 숫자를 준다.
애니메이션이 끝난 후에 실행할 함수를 지정한다.
</p>
<div><span> S U C C R S S !</span></div>
<button id="fadeIn">fadeIn</button>
<button id="fadeOut">fadeOut</button>
<button id="fadeToggle">fadeToggle</button>
</body>
</html>
