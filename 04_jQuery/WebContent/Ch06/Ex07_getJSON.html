<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img{
height: 100px;
float: left;
}
</style>
<script type="text/javascript" src ="../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	$.getJSON("http://flickr.com/services/feeds/photos_public.gne?tags=puppy&tagmode=any&format=json&jsoncallback=?",function(data){
		$.each(data.items,function(i, item){
			//alert(i+","+item);
			$('<img/>').attr('src',item.media.m).appendTo('#images');
			if (i==4) {
				return false;
			}
		});
	});
});

</script>
</head>
<body>
<div id='images'></div>
</body>
</html>
