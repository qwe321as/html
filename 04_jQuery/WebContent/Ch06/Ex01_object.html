<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src = "../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	car = new Object(); //객체 하나 생성하겠다.
	car.make = "samsung";
	car.model = "sm9";
	car.year = 2020;
	car.buydate = new Date(2020,5,12); //월은 0부터 카운팅
	
	owner = new Object();
	owner.name='이예찌';
	owner.age='24';
	
	car.owner = owner;//위에 오너랑 다른 변수임 ㅇㅇ
	
	console.log(owner.name);
	console.log(car.owner);
	console.log(car.owner.name);
	console.log(car.owner.age);
	console.log(car.make);
	console.log(car.model);
	console.log(car.year);
	console.log(car.buydate);
	console.log(car.buydate.getMonth());
	
});
</script>
