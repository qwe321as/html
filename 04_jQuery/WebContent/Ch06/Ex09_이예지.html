<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	width: 300px;
	height: 300px;
	background-color: pink;
	padding: 5px;
}

table {
	border: 1px solid red;
}
번호 아이디 이름
1   qwe  이일이
2  
3
4

</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$('#bnt').click(function({
		$.ajax({
			url: 'a.json',
			dataType : 'json',
			success : function(data){
			$('#display').append(
			'<table> <tr> <td>번호</td>'+'<td>아이디</td>'+'<td>이름</td> </tr> </table>'		
			);
 			$.each(data,function(){
				$('#display').append(
						'<table> <tr> <td>'+this.no+'</td> <td>'+this.id+
						'</td> <td>'+this.name'</td> </tr> </table>');
			});
		});
			error : function () {
				alert('실패')
			}
		});
			
		}));
	});
</script>
</head>
<body>
	<h3>json파일 가져오기</h3>
	<input type="button" id="bnt" value="JSON 파일요청" />
	<div id="display">요청 결과 풀력 영역</div>

</body>
</html>
