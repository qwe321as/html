<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 2px solid green;
	width: 100px;
	height: 100px;
	float: left;
	margin: 10px;
}
p{
clear: left;
font-size: 50px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	/* $(document).ready(function () {
	 }); 아래처럼 줄일수 있음 */
	$(function() {
/* 		$('div').css('background-color','pink').filter(".middle").css('border-color','red');*/
  $('div').css('background','yellow').filter(function (index) {
	/* alert(index); */
	return index==1||$(this).attr('id')=="fourth";
  }).css('border-color','red'); //true일경우 red가 된담
 
 });
</script>
</head>
<body>
	<div id="first"></div>
	<div id="second" class="middle"></div>
	<div id="third" class="middle"></div>
	<div id="fourth" class="middle"></div>
	<div id="fifth" class="middle"></div>
	<div id="sixth"></div>
	<p class="middle">여기는 p영역입니다.</p>
</body>
</html>
