<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div *{
	border: 2px solid green;
	display: block;
	text-align: center;
	margin: 10px;
	padding: 10px;
}
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
$(function () {
	$('h2').prev().css({
		"color":"red", "border" : "1px solid red"});
}); //next() 다음 , nextAll() 다음전체, prev() 전, prevAll()전전체,siblings()형제(자신제외)
</script>
</head>
<body>
	<div>
		div
		<p>p</p>
		<span>span</span>
		<h2>h2</h2>
		<h3>h3</h3>
		<p>p</p>
	</div>
</body>
</html>
