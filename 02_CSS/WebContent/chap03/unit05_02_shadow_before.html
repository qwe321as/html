<!DOCTYPE HTML>
<html>
	<head>
		<title>그림자 효과 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			h1{
				text-align: center;
 				background: #ffcc33; 
				width: 300px;
				margin: 30px auto;
				box-shadow:5px 10px 5px rgba( 255,0,0,0.5); 
				/* 좌우(양수면 오른쪽 음수면 왼쪽) 상하(양수면 아래 음수면 위) 번짐정도(높을수록 많이 번짐) rgba(rgb색상 + 투명도) */
				text-shadow: 5px 10px 5px gray;
				border-radius: 20px 0px;
			}
		</style>
	</head>

	<body>
		<h1>Box Shadow</h1>
		<div>
			<p>Try not to become a man of success but rather try to become a man of value. <br />
						(Albert Einstein)
						성공한 사람이 아니라 가치 있는 사람이 되려고 힘써라. <br />
						(알버트 아인슈타인)
			</p>
		</div>
	</body>
</html>
